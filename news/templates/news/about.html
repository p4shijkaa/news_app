{% extends 'news/base.html' %}

{% block content %}
    <div class="container">
        <h1>{{ name }}</h1>
        {% for item in page_obj %}
            <p> {{ item.pk }} : {{ item.name }}</p>
        {% endfor %}
        <nav>
            <ul>
                {% for page in page_obj.paginator.page_range %}
                    <li>
                        <a href="?page={{ page }}">{{ page }}</a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
    </div>

{% endblock %}
